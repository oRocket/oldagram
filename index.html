<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Oldagram</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" class="logo" alt="">
            <img src="images/user-avatar.png" class="user-avatar" alt="">
        </div>
    </header>

    <section class="profile">
            <img src="images/avatar-vangogh.jpg" class="user-avatar" alt="">
        <div>
            <p><span class="bold-text">Vincent van Gogh</span></p>
            <p>Zudert, Netherlands</p>
        </div>
    </section>
        
    <section>
        <img src="images/post-vangogh.jpg" class="hero" alt="">
    </section>
    
    <section>
        <div class="icons">
            <img src="images/icon-heart.png" class="icon heart" alt="">
            <img src="images/icon-comment.png" class="icon" alt="">
            <img src="images/icon-dm.png" class="icon" alt="">
        </div>
    </section>

    <section class="comment">
        <div class="posts">
            <p class="texts bold-text" id="likes-count">12,500 likes</p>
            <p class="texts"><span class="bold-text">vincey1853: </span> Just took a few mushrooms lol</p>
        </div>
    </section>
    

    <script src="index.js"></script>
</body>
</html>
